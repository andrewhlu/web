<!DOCTYPE html>
<html>
	<head>
		{% include head.html %}
	</head>
	<body>
		<div class="welcome">
			<div class="container mobile">
				<img src="{{ page.profpic }}" width="200" height="200" class="rounded-circle" alt="Profile Picture">
			</div>

			<div class="welcome-text">
				{{ content }}
	    </div>

    	<div class="container">
  			<a class="chevron-down" href="#projects"><i class="fas fa-chevron-down"></i></a>
    	</div>
		</div>

		<div class="projects">
			<hr>
		</div>

		<div class="projects" id="projects">
			<h1>Projects</h1>

			<div class="container">
				{% for project in site.projects %}
					{% if project.layout == "project" %}
						<div class="project-card">
							<img src="{{ project.image }}" width="200" height="200" alt="{{ project.title }}">
							<h2>{{ project.title }}</h2>
							<p>{{ project.description }}</p>
						</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>
		{% include foot.html %}
	</body>
</html>
