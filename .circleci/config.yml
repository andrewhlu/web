# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/ruby:2.5.1
      # - image: starefossen/ruby-node:2-8
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/ucsbieee-web
    environment:
      - JEKYLL_ENV=production
      - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

    steps:
      - checkout

      - run:
          name: Create thumbnails for all images in Gallery and Store
          command: |
            # Change directory to gallery
            cd images/gallery

            # Loop through each directory
            for dir in */
            do
            echo "Processing $dir directory"

            cd $dir

            # Thumbnails for all JPGs
            for i in *.jpg
            do
            convert -thumbnail 400 $i thumbnail-$i || true
            echo $i processed
            done

            # Thumbnails for all PNGs
            for i in *.png
            do
            convert -thumbnail 400 $i thumbnail-$i || true
            echo $i processed
            done

            cd ..
            done

            # Change directory to store
            cd ../store

            # Process store directory
            echo "Processing store directory"

            # Thumbnails for all JPGs
            for i in *.jpg
            do
            convert -thumbnail 400 $i thumbnail-$i || true
            echo $i processed
            done

            # Thumbnails for all PNGs
            for i in *.png
            do
            convert -thumbnail 400 $i thumbnail-$i || true
            echo $i processed
            done

            # Change directory back to home
            cd ../..

      - run:
          name: Install dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3

      - run:
          name: Build Jekyll site
          command: bundle exec jekyll build

      - run:
          name: Test with HTMLproofer
          command: bundle exec htmlproofer ./_site --allow-hash-href --check-html --disable-external

      - run:
          name: Clone and deploy to build branch
          command: |
            # Clone repository
            git clone --depth 1 https://${GITHUB_TOKEN}@github.com/andrewhlu/web.git

            # Move .git folder from website repository into _site directory
            mv web/.git _site

            # Move CNAME file from website repository into _site directory
            mv web/CNAME _site

            # Change directory to _site
            cd _site

            # Configure git and create commit
            git config user.email "alu@ucsb.edu"
            git config user.name "CircleCI"
            git add .
            git commit -m "Update: CI build #${CIRCLE_BUILD_NUM} committed by ${CIRCLE_USERNAME}"

            # Push to GitHub
            git push https://${GITHUB_TOKEN}@github.com/andrewhlu/web.git build